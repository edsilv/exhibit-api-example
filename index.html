<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Universal Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/uv.css"
    />
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/umd/UV.js"
    ></script>
    <style>
      #uv {
        width: 924px;
        height: 668px;
      }
    </style>
  </head>
  <body>
    <div class="uv" id="uv"></div>

    <ul id="annotation-list"></ul>

    <script>
      (function () {
        let uv, annotations, manifest, target;

        const annotationsJson =
          "https://exhibit-staging.vercel.app/api/exhibits/G6CDVpyabbDkZeXHt4Ha";

        const annotationList = document.getElementById("annotation-list");

        function handleAnnotationClick(e) {
          const anno = annotations.find(a => a.id === e.currentTarget.dataset.annoId);
          manifest = anno.partOf;
          target = anno.target;

          uv.set({
            manifest: manifest,
            target: target,
          });
        }

        function init() {

          annotations.forEach((anno) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.dataset.annoId = anno.id;
            a.href = "#";
            a.innerHTML = anno.bodyValue;
            a.onclick = handleAnnotationClick;
            li.appendChild(a);
            annotationList.appendChild(li);
          });

          manifest = annotations[0].partOf;
          target = annotations[0].target;

          uv = UV.init("uv", {
            manifest: manifest,
            target: target,
            embedded: true // needed for codesandbox frame
          });

          uv.on("load", () => {
            uv.set({
              manifest: manifest,
              target: target,
            });
          });
        }

        fetch(annotationsJson).then((res) => {
          const data = res.json().then((data) => {
            annotations = data.annotations
              .filter((anno) => anno.motivation === "framing");
            init();
          });
        });
      })();
    </script>
  </body>
</html>
